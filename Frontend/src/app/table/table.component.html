<div id="title-table">
  <h2>TE PUEDE GUSTAR</h2>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>&nbsp;Nombre</th>
        <td mat-cell *matCellDef="let pelicula">{{ pelicula.title }}</td>
        <input type="text" />
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef>&nbsp;Calificacion</th>
        <td mat-cell *matCellDef="let row">
          <div class="ctn-slider">
            <p-rating [(ngModel)]="value"></p-rating>
            <button class="btn-slider" (click)="setRating(row)">
              Calificar
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      id="paginator"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
